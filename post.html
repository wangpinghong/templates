<!-- templates/post.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>{{ post.title }} | Wang-WenCong 作品集</title>
            <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/c
                ss">
                <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
                    rel="stylesheet" type="text/css">
                    <link href="https://wangpinghong.github.io/templates/css/style.css" rel="stylesheet" t
                        ype="text/css">
    </head>
    <body>
        <div class="header">
            <h1 class="site-title text-center">
                <a href="/">Wang-WenCong 作品集</a>
            </h1>
        </div>
        <div class="container post post-detail">
            <div class="post-heading">
                <h1 class="title">{{ post.title }}</h1>
                <div class="date">{{ post.tag }}</div>
            </div>
            <img class="photo" src="{{ post.photo }}" alt="Cover photo for {{ post.title }
                }">
            <hr class="fancy-line">
            <div class="post-content">
                {{ post.content }}
            </div>
        </div>
    </body>
</html>
